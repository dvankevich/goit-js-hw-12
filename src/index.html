<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-12</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <form class="search-form">
    <input type="text" class="search-input" name="search" placeholder="Search images..." />
    <button type="submit" class="search-button">Search</button>
  </form>

  <p class="load-message visually-hidden">Loading images, please wait...</p>

  <ul class="gallery"></ul>

  <div class="wrapper">
    <button type="button" class="load-more-button visually-hidden">Load More</button>
  </div>
  <p class="secondary-load-message visually-hidden">Loading images, please wait...</p>


  <script type="module" src="./main.js"></script>
</body>

</html>
